<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Census Data - Project3</title>

    <link href="style.css" rel="stylesheet"/>
</head>
    
<body>
    
<!--    TITLE-->
<center class="title"> Private School Attending Rates </center>   
<br><br><br><br>
    
<!--ALL OF OUR GRAPHS  -->
<div class="container">
    <div class="row">
        
    <!--DANIELA'S DIV (including title)-->
    <h1 class="col-md-12">Projected Concentration of Birth per State in 2019</h1>
    <div class="viz-container">
        <div id="graphDataRepresentations-d" class="col-14">
            <div id="birthPerState" class="col-12">
                <div id="birthKey" class="col-3" style="top:10px"> </div>
                <div id="birthMap" class="col-9"style="top:10px"> </div>
            </div>          
        </div>       
    </div>
    </div>
        
    
    <!--KARA'S DIV (including title)-->   
    
    <h1 class="col-md-12">Projected Matriculation Rate per Year (2022-2036)</h1>
    <div class="viz-container">
        <div id="test-1" class="chart"></div>
        <div id="graphDataRepresentations-k" class="col-12" >
            <div id="birthPerState" class="col-12">
                <div id="birthKey" class="col-3"> </div>
                <div id="birthMap" class="col-9"> </div>
            </div>
            <div id="DotMatrix"></div>
        </div>
    </div>  
    
    <!--EKE'S DIV (including title)--> 
    
    <h1 class="col-md-12">Income vs. Private School Enrollment per State</h1>
    <div class="viz-container">
        <div class="row">
            <div class="col-md-3">
                <div class="legend">
                    <div class="income-bar" style="width: 200px; float: none"></div>
                    Income
                    <div class="private-bar" style="width: 200px"></div>
                    Private School Enrollment
                </div>
            </div>
            <div class="col-md-9">
                <div id="graph"></div>
            </div>
        </div>
    </div>
